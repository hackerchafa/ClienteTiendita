<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page-container">
        <div class="back-nav">
            <a href="/">← Volver al Menú Principal</a>
        </div>
        
        <div class="page-header">
            <h1>Registro de Ventas</h1>
        </div>
        
        <form id="ventaForm">
            <h2>Registrar Nueva Venta</h2>
            
            <label for="filtroCategoria">Filtrar por Categoría:</label>
            <select id="filtroCategoria">
                <option value="">Todas las categorías</option>
            </select>
            
            <label for="producto">Seleccionar Producto:</label>
            <select id="producto" required>
                <option value="">Selecciona un producto</option>
            </select>
            
            <div id="productoInfo" style="display: none;">
                <p><strong>Producto seleccionado:</strong> <span id="nombreProducto"></span></p>
                <p><strong>Stock disponible:</strong> <span id="stockDisponible"></span></p>
                <p><strong>Precio unitario:</strong> $<span id="precioUnitario"></span></p>
            </div>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required min="1" placeholder="Cantidad a vender">
            
            <button type="submit">Registrar Venta</button>
        </form>
        
        <div class="ventas-section">
            <h2>Ventas Registradas</h2>
            <ul id="listaVentas">
                <!-- Lista de ventas se llenará dinámicamente -->
            </ul>
            <div class="total-ganancias">
                <h2>Total Ganancias: $<span id="totalGanancias">0.00</span></h2>
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>
