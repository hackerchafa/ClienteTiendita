<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Gestión de Inventario</h1>
    <form id="addProductForm">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" required>

        <label for="productBrand">Marca:</label>
        <input type="text" id="productBrand" required>

        <label for="productPresentation">Presentación:</label>
        <input type="text" id="productPresentation" placeholder="Ej: lata, botella, caja" required>

        <label for="productCategory">Categoría:</label>
        <input type="text" id="productCategory" required>

        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" required min="1">

        <label for="productPrice">Precio Unitario ($):</label>
        <input type="number" id="productPrice" required min="0.01" step="0.01">

        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Presentación</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <script src="/main.js"></script>
</body>
</html>
