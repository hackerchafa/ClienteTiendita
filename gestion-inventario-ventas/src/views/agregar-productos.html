<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="back-nav">
            <a href="/inventario">← Volver a Gestión de Inventario</a>
        </div>
        
        <div class="page-header">
            <h1>Agregar Productos</h1>
            <p>Añadir nuevos productos al inventario</p>
        </div>
        
        <form id="addProductForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productBrand">Marca:</label>
                    <input type="text" id="productBrand" required>
                </div>
                
                <div class="form-group">
                    <label for="productPresentation">Presentación:</label>
                    <input type="text" id="productPresentation" placeholder="Ej: lata, botella, caja" required>
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Categoría:</label>
                    <input type="text" id="productCategory" placeholder="Ej: Bebidas, Botanas, Galletas, etc." required>
                </div>
                
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" id="productQuantity" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Precio Unitario ($):</label>
                    <input type="number" id="productPrice" required min="0.01" step="0.01">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Agregar Producto</button>
                <button type="reset" class="btn-secondary">Limpiar Formulario</button>
            </div>
        </form>
        
        <div id="mensaje-exito" class="mensaje-success" style="display: none;">
            ✅ Producto agregado exitosamente
        </div>
    </div>
    
    <script src="/main.js" defer></script>
</body>
</html>
